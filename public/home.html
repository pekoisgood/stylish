  <body>
    <header class="header-container flex-column align-center">
      <div class="header-upper flex-row">
        <div class="logo-menu-wrapper flex-row">
          <form
            class="search-wrapper-mobile flex-row hidden"
            id="search-wrapper"
          >
            <input name="keyword" />
            <button id="search-icon" aria-label="search icon">
              <div class="search-icon"></div>
            </button>
          </form>
          <a href="/home" class="logo-link"
            ><h1 class="website">stylish-c0911.web.app</h1>
            <img class="logo-img" src="./assets/images/logo.png" alt="logo"
          /></a>
          <div class="hidden search-icon-mobile search-icon"></div>

          <div class="menu-wrapper">
            <ul class="flex-row" class="menu-wrapper">
              <li>
                <button
                  class="menu-button"
                  name="category"
                  aria-label="women category"
                  value="women"
                >
                  女裝
                </button>
              </li>
              <li>
                <button
                  class="menu-button"
                  name="category"
                  aria-label="men category"
                  value="men"
                >
                  男裝
                </button>
              </li>
              <li>
                <button
                  class="menu-button"
                  name="category"
                  aria-label="accessory category"
                  value="accessories"
                >
                  配件
                </button>
              </li>
            </ul>
          </div>
        </div>

        <form class="search-wrapper flex-row" id="search-wrapper">
          <input name="keyword" type="text" />
          <button id="search-icon" aria-label="search button">
            <div class="search-icon"></div>
          </button>
        </form>
        <div class="others-wrapper align-center">
          <div class="cart-wrapper">
            <a id="cart-icon" href="/checkout"
              ><img src="./assets/images/cart.png" alt="cart icon" />
              <div id="cart-icon-number">0</div>
            </a>
          </div>
          <div class="member-wrapper">
            <a href="/profile"
              ><img
                id="member-icon"
                src="./assets/images/member.png"
                alt="member icon"
            /></a>
          </div>
        </div>
      </div>
      <div class="split"></div>

      <div class="menu-container-mobile menu-wrapper hidden">
        <ul class="flex-row">
          <li>
            <button
              name="category"
              aria-label="women category"
              value="women"
              class="menu-button menu-button-mobile"
            >
              女裝
            </button>
          </li>
          <li>
            <button
              name="category"
              aria-label="men category"
              value="men"
              class="menu-button menu-button-mobile"
            >
              男裝
            </button>
          </li>
          <li>
            <button
              name="category"
              value="accessories"
              aria-label="accessory category"
              class="menu-button menu-button-mobile"
            >
              配件
            </button>
          </li>
        </ul>
      </div>
    </header>

    <section class="carousel-container flex-row">
      <div class="dots-wrapper">
        <ul class="flex-row"></ul>
      </div>
    </section>
    <section class="products-container"></section>
    <footer class="footer-container">
      <div class="footer-wrapper flex-row align-center">
        <div class="links-wrapper">
          <ul class="flex-row">
            <li><a href="#">關於 STYLiSH</a></li>
            <li><a href="#">服務條款</a></li>
            <li><a href="#">隱私政策</a></li>
          </ul>
          <ul class="flex-row">
            <li><a href="#">聯絡我們</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
        </div>
        <div class="social-icons-wrapper flex-row">
          <img src="./assets/images/line.png" alt="line logo" />
          <img src="./assets/images/twitter.png" alt="twitter logo" />
          <img src="./assets/images/facebook.png" alt="facebook logo" />
        </div>
        <p class="copy-right">&copy;2018. All rights reserved.</p>
      </div>
    </footer>
    <div class="tab-container-mobile hidden">
      <div class="tab-wrapper align-center">
        <a href="/checkout">
          <div class="cart-wrapper-mobile">
            <img
              src="./assets/images/cart-mobile.png"
              width="44px"
              height="44px"
              display="flex"
              alt="cart icon"
            />
            <div id="cart-icon-number-mobile">0</div>
          </div>
          <p>購物車</p>
        </a>
      </div>
      <div class="tab-wrapper align-center">
        <a href="/profile">
          <img src="./assets/images/member-mobile.png" alt="member icon" />
          <p>會員</p>
        </a>
      </div>
    </div>
